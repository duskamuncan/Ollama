<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ENTSO-E RAG</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="container">
    <h1>Ask & Explore ENTSO-E</h1>

    <div class="card">
      <input type="file" id="fileInput" />

      <input
        type="text"
        id="questionInput"
        placeholder="Enter your question (e.g. List all BaseVoltage)"
      />

      <button id="askBtn">Ask</button>
    </div>

    <div id="answer" class="answer-box"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
